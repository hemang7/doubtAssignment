<!DOCTYPE html>
<html>

<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="chat-header">Chat Application</div>
        <div class="inner-container">
            <div class="left-item">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/profile-1506810-1278719.png"/>
                <div class="left-message">Incoming Message</div>
            </div>
            <div class="right-item">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/profile-1506810-1278719.png" />
                <div class="right-message">Outgoing Message</div>
            </div>
        </div>
        <div class="chat-footer">
            <textarea>Type your message here</textarea>
            <button type="button">Send</button>
        </div>
    </div>


</body>

</html>
